<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
            </ul>

            <span class="moves"></span> Moves
            <!-- Stopwatch style timer display !-->
            <div class="timer">
                Seconds: <span id="seconds">0</span>
            </div>
            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa card-image"></i>
            </li>
            <li class="card">
                <i class="fa card-image"></i>
            </li>
            <li class="card">
                <i class="fa card-image"></i>
            </li>
            <li class="card">
                <i class="fa card-image"></i>
            </li>
            <li class="card">
                <i class="fa card-image"></i>
            </li>
            <li class="card">
                <i class="fa card-image"></i>
            </li>
            <li class="card">
                <i class="fa card-image"></i>
            </li>
            <li class="card">
                <i class="fa card-image"></i>
            </li>
            <li class="card">
                <i class="fa card-image"></i>
            </li>
            <li class="card">
                <i class="fa card-image"></i>
            </li>
            <li class="card">
                <i class="fa card-image"></i>
            </li>
            <li class="card">
                <i class="fa card-image"></i>
            </li>
            <li class="card">
                <i class="fa card-image"></i>
            </li>
            <li class="card">
                <i class="fa card-image"></i>
            </li>
            <li class="card">
                <i class="fa card-image"></i>
            </li>
            <li class="card">
                <i class="fa card-image"></i>
            </li>
        </ul>
    </div>
    <!-- The overlay -->
    <div id="myNav" class="overlay">

        <!-- Overlay scores etc -->
        <div class="overlay-content">
            <span>Star Rating:
                <b id="starFinal"></b>
            </span>
            <span>Moves:
                <b id="movesFinal"></b>
            </span>
            <span class="restart">Play Again?</span>
        </div>

    </div>
    <script src="js/app.js"></script>
</body>

</html>
